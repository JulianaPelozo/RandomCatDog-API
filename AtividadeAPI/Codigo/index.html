<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
      rel="icon"
      href="/Codigo/img/images.jpg"
    />
  <title>Me receite um pet 🐾</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white d-flex flex-column min-vh-100">

  
  <header class="text-white text-center py-3">
    <h1 class="h3">🐾 Me Receite um Pet</h1>
    <p class="mb-0">Para a sua terapia: veja gatos e/ou cachorros aleatórios caso esteja tendo um dia ruim!</p>
  </header>

  
  <main class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center py-4">
    <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
      <button class="btn btn-primary btn-lg" onclick="getCachorro()">Me receite um doguinho 🐕</button>
      <button class="btn btn-primary btn-lg" onclick="getGato()">Me receite um gatinho 🐈</button>
    </div>

    
    <div id="spinner" class="spinner-border text-primary my-3" role="status" style="display:none;">
      <span class="visually-hidden">Aguenta aí só um pouquinho...</span>
    </div>

    
    <div class="text-center w-100">
      <img id="petImage" src="" alt="Imagem aleatória" class="img-fluid rounded shadow-lg fade-in">
    </div>
  </main>

  
  <footer class= "text-center py-3 border-top">
    <small>
      Feito apenas para amantes de pets, com todo o carinho. Usando estas APIs:
      <a href="https://dog.ceo/dog-api/" target="_blank">Dog CEO API</a> e 
      <a href="https://thecatapi.com" target="_blank">The Cat API</a>
    </small>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

 
  <script>
    async function showPet(url) {
      const spinner = document.getElementById('spinner');
      const img = document.getElementById('petImage');

      img.style.display = 'none';      
      spinner.style.display = 'block'; 

      const tempImg = new Image();
      tempImg.onload = () => {
        img.src = url;
        spinner.style.display = 'none';
        img.style.display = 'block';
        img.classList.remove("fade-in");
        void img.offsetWidth; 
        img.classList.add("fade-in");
      };
      tempImg.src = url;
    }

    async function getCachorro() {
      const response = await fetch("https://dog.ceo/api/breeds/image/random");
      const data = await response.json();
      showPet(data.message);
    }

    async function getGato() {
      const response = await fetch("https://api.thecatapi.com/v1/images/search");
      const data = await response.json();
      showPet(data[0].url);
    }

   getGato();
  </script>
</body>
</html>
